<!doctype html>
<title>dnd</title>
<link rel="stylesheet" href="app.css">

<script type="text/x-handlebars">
<ul id="groups">
  {{#each group in model}}
    {{#x-group model=group tagName="li"}}
      <h2>Group {{group.name}}</h2>
      <ul class="group">
        {{#each item in group.items}}
          {{#x-item model=item tagName="li"}}
            {{icon-document}} {{item.name}}
          {{/x-item}}
        {{/each}}
      </ul>
    {{/x-group}}
  {{/each}}
</ul>
</script>
