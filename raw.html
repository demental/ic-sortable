<!doctype html>
<title>dnd</title>
<meta charset="utf-8">
<link rel="stylesheet" href="app.css">

<ul id="groups">
  <li id="group-a" class="x-group">
    <h2>Group A</h2>
    <ul class="group">
      <li class="x-item" draggable="true">foo</li>
      <li class="x-item" draggable="true">bar</li>
      <li class="x-item" draggable="true">baz</li>
    </ul>
  </li>
</ul>

<script>
var a = document.getElementById('group-a');
a.addEventListener('dragover', function() {
  console.debug('over');
}, false);

a.addEventListener('dragleave', function() {
  console.debug('leave');
}, false);

a.addEventListener('dragenter', function() {
  console.debug('enter');
}, false);

var draggables = document.querySelectorAll('.x-item');
[].forEach.call(draggables, function(el) {
  el.addEventListener('dragstart', function(event) {
    event.dataTransfer.setData('text', 'lol');
  });
});

// enter, leave, over++ is always the order
</script>
